<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake-switch</title>
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="switch">
    <div class="left-joy-wrapper">
      <a class="btn left-joy-top-btn"></a>
      <div class="left-joy">
        <a class="btn minus-btn"></a>
        <a class="btn rocker-btn"><i></i></a>
        <div class="btn-group">
          <a class="btn group-item-btn direction-btn top" data-key="38"></a>
          <a class="btn group-item-btn direction-btn right" data-key="39"></a>
          <a class="btn group-item-btn direction-btn bottom" data-key="40"></a>
          <a class="btn group-item-btn direction-btn left" data-key="37"></a>
        </div>
        <a class="btn cut-btn"></a>
      </div>
    </div>
    <div class="main-engine-wrapper">
      <div class="main-fill-panel"></div>
      <div class="main-engine">
        <div class="volume-btn-wrapper">
          <div class="volume-btn"></div>
          <div class="volume-separate"></div>
          <div class="volume-btn"></div>
        </div>
        <div class="screen-wrapper">
          <div class="screen"></div>
        </div>
      </div>
      <div class="main-fill-panel"></div>
    </div>
    <div class="right-joy-wrapper">
      <a class="btn right-joy-top-btn"></a>
      <div class="right-joy">
        <a class="add-btn"></a>
        <div class="btn-group">
          <a class="btn group-item-btn top"></a>
          <a class="btn group-item-btn right"></a>
          <a class="btn group-item-btn bottom"></a>
          <a class="btn group-item-btn left"></a>
        </div>
        <a class="btn rocker-btn"><i></i></a>
        <a class="btn home-btn">
          <i class="fa fa-home"></i>
        </a>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
